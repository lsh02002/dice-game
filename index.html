<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주사위 게임</title>
    <link rel="stylesheet" href="./script.css" />
  </head>
  <body>
    <div class="main-stage">
      <div class="main-dice-container">
        <button class="main-new-game">새로운 게임</button>
        <div class="main-dice-pic">
          <img src="./img/dice0.jpg" alt="" />
        </div>
      </div>
      <div class="main-game-board">
        <div class="main-player1">
          <div class="main-player1-name">Player1</div>
          <div class="main-player1-score">0</div>
        </div>
        <div class="main-player2">
          <div class="main-player2-name">Palyer2</div>
          <div class="main-player2-score">0</div>
        </div>
      </div>
      <div class="main-current-player-info">
        <button class="main-roll-dice">1번 플레이어 버튼 누르기!</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
